<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shell">
        <div class="background">
            <div class="blade">
                <img src="img/blade.png" alt="">
            </div>
            <div class="cloud">
                <div class="cloud_oll cloud_1"><img src="img/cloud.png" alt=""></div>
                <div class="cloud_oll cloud_2"><img src="img/cloud.png" alt=""></div>
                <div class="cloud_oll cloud_3"><img src="img/cloud.png" alt=""></div>
                <div class="cloud_oll cloud_4"><img src="img/cloud.png" alt=""></div>   
            </div>
            <div class="windmill"><img src="img/windmill.png" alt=""></div>
            <div class="snowflake">   
                    <div class="dot dot_1"><img src="img/snowflake.png" alt=""></div>
                    <div class="dot dot_2"><img src="img/snowflake.png" alt=""></div>
                    <div class="dot dot_3"><img src="img/snowflake.png" alt=""></div>
                    <div class="dot dot_4"><img src="img/snowflake.png" alt=""></div>
                    <div class="dot dot_5"><img src="img/snowflake.png" alt=""></div>
                    <div class="dot dot_6"><img src="img/snowflake.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
